###################################################################################################
# ingress
###################################################################################################
{{- $svcversion := .Chart.AppVersion | replace "." "" }}
{{- $appversion := .Chart.AppVersion }}
{{- $defaultversionedpath := printf "/%s/" $appversion }}
{{- $relname := .Release.Name }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $relname }}-drone-ingress
  annotations:
    kubernetes.io/ingress.class: {{ required "ingress.class is required" .Values.ingress.class | quote }}
    nginx.ingress.kubernetes.io/rewrite-target: /api/drone$1
spec:
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.hosts }}
  {{- if .tls }}
  - hosts:
    - {{ .name }}
    secretName: {{ $relname }}-{{ .tlsSecretName }}
  {{- end }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .name }}
    http:
      paths:
      {{- if .path }}
      - path: {{ printf "%s/%s/" .path $appversion }}api/drone(.*)
      {{- else }}
      - path: {{ $defaultversionedpath }}api/drone(.*)
      {{- end }}
        backend:
          serviceName: "{{ .serviceName }}-{{ $svcversion }}"
          servicePort: http
      {{- if (eq $appversion "v0.1.0") }}
      - path: {{ default "/" .path }}api/drone(.*)
        backend:
          serviceName: "{{ .serviceName }}"
          servicePort: http
      {{- end }}
  {{ end }}
